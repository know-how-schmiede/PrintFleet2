<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HLS Player</title>
    <style>
      :root {
        color-scheme: dark;
      }

      body {
        margin: 0;
        background: #000;
        font-family: "Space Grotesk", "Segoe UI", system-ui, sans-serif;
      }

      .player {
        position: fixed;
        inset: 0;
        background: #000;
        display: grid;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        background: #000;
      }

      .message {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        padding: 16px;
        text-align: center;
        color: #fff;
        font-size: 14px;
        background: rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="player">
      <video id="hlsVideo" autoplay muted playsinline controls></video>
      <div id="hlsMessage" class="message" hidden></div>
    </div>

    <script>
      const source = {{ source | tojson }};
      const video = document.getElementById("hlsVideo");
      const message = document.getElementById("hlsMessage");

      function showMessage(text) {
        message.textContent = text;
        message.hidden = false;
      }

      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const tag = document.createElement("script");
          tag.src = src;
          tag.onload = resolve;
          tag.onerror = reject;
          document.head.appendChild(tag);
        });
      }

      async function ensureHlsJs() {
        if (window.Hls) {
          return true;
        }
        try {
          await loadScript("/static/vendor/hls.min.js");
        } catch (err) {
          // ignore
        }
        if (window.Hls) {
          return true;
        }
        try {
          await loadScript("https://cdn.jsdelivr.net/npm/hls.js@1.5.18/dist/hls.min.js");
        } catch (err) {
          // ignore
        }
        return Boolean(window.Hls);
      }

      async function boot() {
        if (!source) {
          showMessage("No HLS source provided.");
          return;
        }

        if (video.canPlayType("application/vnd.apple.mpegurl")) {
          video.src = source;
          video.play().catch(() => {});
          return;
        }

        const ok = await ensureHlsJs();
        if (!ok || !window.Hls || !window.Hls.isSupported()) {
          showMessage("HLS.js is not available. Add /static/vendor/hls.min.js or enable CDN access.");
          return;
        }

        const hls = new window.Hls({
          lowLatencyMode: true,
          backBufferLength: 30,
        });
        hls.loadSource(source);
        hls.attachMedia(video);
        hls.on(window.Hls.Events.ERROR, (event, data) => {
          if (data && data.fatal) {
            showMessage("HLS playback error.");
          }
        });
      }

      boot();
    </script>
  </body>
</html>
