{% extends "base.html" %}

{% block title %}PrintFleet2 | Logs{% endblock %}

{% block content %}
  <section class="container docs">
    <div class="docs-hero">
      <p class="eyebrow">Management</p>
      <h1>Logs</h1>
      <p class="lead">Recent print jobs and activity.</p>
    </div>

    <div class="card">
      <div class="table-header">
        <h3>Print jobs</h3>
        <div class="table-actions">
          <div class="log-filters">
            <label class="log-filter">
              Date range
              <select id="logRange">
                <option value="">Custom</option>
                <option value="current-week">Current week</option>
                <option value="current-month">Current month</option>
                <option value="current-year">Current year</option>
                <option value="last-28-days">Last 28 days</option>
              </select>
            </label>
            <label class="log-filter">
              Start date
              <input type="date" id="logStartDate" />
            </label>
            <label class="log-filter">
              End date
              <input type="date" id="logEndDate" />
            </label>
            <button class="btn small" id="logClear" type="button">Clear</button>
          </div>
          <button class="btn soft" id="logRefresh" type="button">Refresh</button>
        </div>
      </div>
      <div id="logNotice" class="notice"></div>
      <div class="table-wrap">
        <table class="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>G-Code file</th>
              <th>Printer</th>
              <th>User</th>
              <th>Print via</th>
            </tr>
          </thead>
          <tbody id="logTable">
            <tr>
              <td colspan="5" class="muted">No logs yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='logs.js', v=app_version) }}" defer></script>
{% endblock %}
