{% extends "base.html" %}

{% block title %}PrintFleet2 | Logs{% endblock %}

{% block content %}
  <section class="container docs">
    <div class="docs-hero">
      <p class="eyebrow">Management</p>
      <h1>Logs</h1>
      <p class="lead">Recent print jobs and activity.</p>
    </div>

    <div class="card">
      <div class="table-header">
        <h3>Print jobs</h3>
        <div class="table-actions">
          <button class="btn soft" id="logRefresh" type="button">Refresh</button>
        </div>
      </div>
      <div id="logNotice" class="notice"></div>
      <div class="table-wrap">
        <table class="data-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>G-Code file</th>
              <th>Printer</th>
              <th>User</th>
              <th>Print via</th>
            </tr>
          </thead>
          <tbody id="logTable">
            <tr>
              <td colspan="5" class="muted">No logs yet.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
{% endblock %}

{% block scripts %}
  <script src="{{ url_for('static', filename='logs.js', v=app_version) }}" defer></script>
{% endblock %}
